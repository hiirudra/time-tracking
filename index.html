<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking</title>
</head>

<body>
    <div class="container">
        <div class="cellmain" id="cellmain1">
            <div class="cell" id="cell1">
                <img class="jeremy" src="mypic.png" alt="Jeremy Robson">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="links">
                <a href="#" target="_blank" rel="noopener noreferrer">Daily</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Weekly</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Monthly</a>
            </div>
        </div>
        <div class="cellmain incellmain" id="cellmain2">
            <img class="icon" src="icon-work.svg" alt="Work">
            <div class="cell incell" id="cell2">
                <img class="dot" src="icon-ellipsis.svg" alt="Ellipsis">
                <p class="title">Work</p>
                <h1>32hrs</h1>
                <p class="last">Last Week-36hrs</p>
            </div>
        </div>
        <div class="cellmain incellmain" id="cellmain3">
            <img class="icon" src="icon-play.svg" alt="Play">
            <div class="cell incell" id="cell3">
                <img class="dot" src="icon-ellipsis.svg" alt="Ellipsis">
                <p class="title">Play</p>
                <h1>10hrs</h1>
                <p class="last">Last Week-8hrs</p>
            </div>
        </div>
        <div class="cellmain incellmain" id="cellmain4">
            <img class="icon" src="icon-study.svg" alt="Study">
            <div class="cell incell" id="cell4">
                <img class="dot" src="icon-ellipsis.svg" alt="Ellipsis">
                <p class="title">Study</p>
                <h1>4hrs</h1>
                <p class="last">Last Week-7hrs</p>
            </div>
        </div>
        <div class="cellmain incellmain" id="cellmain5">
            <img class="icon" id="exercise" src="icon-exercise.svg" alt="Exercise">
            <div class="cell incell" id="cell5">
                <img class="dot" src="icon-ellipsis.svg" alt="Ellipsis">
                <p class="title">Exercise</p>
                <h1>4hrs</h1>
                <p class="last">Last Week-5hrs</p>
            </div>
        </div>
        <div class="cellmain incellmain" id="cellmain6">
            <img class="icon" src="icon-social.svg" alt="Social">
            <div class="cell incell" id="cell6">
                <img class="dot" src="icon-ellipsis.svg" alt="Ellipsis">
                <p class="title">Social</p>
                <h1>5hrs</h1>
                <p class="last">Last Week-10hrs</p>
            </div>
        </div>
        <div class="cellmain incellmain" id="cellmain7">
            <img class="icon" src="icon-self-care.svg" alt="Self Care">
            <div class="cell incell" id="cell7">
                <img class="dot" src="icon-ellipsis.svg" alt="Ellipsis">
                <p class="title">Self Care</p>
                <h1>2hrs</h1>
                <p class="last">Last Week-2hrs</p>
            </div>
        </div>
    </div>
</body>

</html>
